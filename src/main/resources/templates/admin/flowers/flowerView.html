<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}"
      lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flowers</title>
</head>
<body>
<main layout:fragment="main">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div th:if="${flower}">
                    <div class="row">
                        <div class="col-md-6">
                            <h3>Flower Details</h3>
                            <form th:action="@{/api/admin/flowers/{id}(id=${flower.id})}" method="post">
                                <p><strong>Flower ID: </strong><span th:text="${flower.id}"></span></p>
                                <p style="display: flex"><strong style="width: 30%">Flower Name: </strong><input class="form-control" th:type="text" th:name="inputName" th:value="${flower.name}"/></p>
                                <button type="submit" class="btn btn-primary">Update Name</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
</body>
</html>
