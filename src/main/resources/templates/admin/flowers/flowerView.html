<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}"
      lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flowers</title>
</head>
<body>
<main layout:fragment="main">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div th:if="${flower}">
                    <div class="row">
                        <div class="col-md-6">
                            <h3>Flower Details</h3>
                            <p><strong>Flower ID: </strong><span th:text="${flower.id}"></span></p>
                            <p><strong>Flower Name: </strong><span th:text="${flower.name}"></span></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
</body>
</html>
