<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}"
      lang="en">
<head>
    <meta charset="UTF-8">
    <title>Orders</title>
</head>
<body>
<main layout:fragment="main">
    <!--    TODO: Order view page with ability to modify status-->
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1>Order</h1>
                <div th:if="${order}">
                    <div class="row">
                        <div class="col-md-6">
                            <h3>Order Details</h3>
                            <p><strong>Order ID:</strong> <span th:text="${order.id}"></span></p>
                            <p><strong>Order Date:</strong> <span th:text="${order.orderDate}"></span></p>
                            <p><strong>Order Status:</strong> <span th:text="${order.status}"></span></p>
                            <p><strong>Order Total:</strong> <span th:text="${order.sum}"></span></p>
                        </div>
                        <div class="col-md-6">
                            <h3>Customer Details</h3>
                            <p><strong>Customer Name:</strong> <span th:text="${order.customerName}"></span></p>
                            <p><strong>Customer Email:</strong> <span th:text="${order.customerEmail}"></span></p>
                            <p><strong>Customer Phone:</strong> <span th:text="${order.customerPhone}"></span></p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <h3>Order Items</h3>
                            <table class="table table-striped">
                                <thead>
                                <tr>
                                    <th>Product</th>
                                    <th>Size</th>
                                    <th>Quantity</th>
                                    <th>Price</th>
                                    <th>Total</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="item : ${order.orderItems}">
                                    <td th:text="${item.name}"></td>
                                    <td th:text="${item.size}"></td>
                                    <td th:text="${item.quantity}"></td>
                                    <td th:text="${item.price}"></td>
                                    <td th:text="${item.product.price * item.quantity}"></td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
<!--                    <div class="row">-->
<!--                        <div class="col-md-12">-->
<!--                            <h3>Order Actions</h3>-->
<!--                            <form th:action="@{/admin/orders/updateStatus}" method="post">-->
<!--                                -->
</main>
</body>
</html>
